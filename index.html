    <h1>ABOUT</h1>
<p>子どもの頃、石拾いをした経験はありますか？<br>
  私はその無作為に生まれた造形や質感に魅力を感じています。<br>
  さらに、そこには自然の美しさや時間の流れを感じることができる奥深さが秘められています。<br>
  冷たさや無機質さという一面を持ちつつも、石は不思議な魅力を放っています。<br>
  大人になり、体験することが減った石を様々な視点を解剖しています。<br>
  石の柄、形、音...不思議な石の魅力を感じてください。</p>
